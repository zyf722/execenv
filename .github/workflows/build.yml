name: Poetry Build

on:
  push:
    paths:
      - "execenv/**"
      - "tests/**"
  pull_request:
    paths:
      - "execenv/**"
      - "tests/**"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Set up Python
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Set Poetry environment
        run: poetry env use '${{ steps.python.outputs.python-path }}'
        
      - name: Install dependencies
        run: poetry install

      - name: Check for typos
        uses: crate-ci/typos@master

      - name: Run tests
        run: poetry run pytest -vvv

      - name: Build package
        run: poetry build
